<article class="module location-module background-white text-black">
  <div class="image-wrap -square">
    <div class="image bg-cover fill" style="background-image: url('{{ module.photoUrl }}')"></div>
  </div>
  <div class="text bigclicky separator-container pad">
    <h1 class="name font-p no-margin"><a href="{{ module.permalink }}">{{ module.name }}</a></h1>
  </div>
</article>
