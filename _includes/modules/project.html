<article class="module project-module -{{ module.aspectRatio }} bigclicky">
  <div class="thumb-wrap">
    <div class="thumb" style="background-image: url('{{ module.thumb }}');"></div>
  </div>
  <div class="title background-{{ module.color }}">
    <h1><a href="{{ module.permalink }}">{{ module.title }}</a></h1>
    <h2>{{ module.subtitle }}</h2>
  </div>
</article>
