<article class="module project-module bigclicky">
  <div class="image-wrap -{{ module.aspectRatio }}">
    <div class="image" style="background-image: url('{{ module.image }}');"></div>
  </div>
  <div class="title background-{{ module.color }}">
    <h1><a href="{{ module.permalink }}">{{ module.title }}</a></h1>
    <h2>{{ module.subtitle }}</h2>
  </div>
</article>
