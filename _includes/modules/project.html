<article class="module project-module bigclicky">
  <div class="image-wrap -{{ module.aspectRatio }}">
    <div class="image" style="background-image: url('{{ module.image }}');"></div>
  </div>
  <div class="project-title background-{{ module.color }}">
    <h1 class="font-p"><a href="{{ module.permalink }}">{{ module.title }}</a></h1>
    <h2 class="font-captions">{{ module.subtitle }}</h2>
  </div>
</article>
