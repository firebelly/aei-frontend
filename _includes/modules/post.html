<article class="module post-module -{{ module.aspectRatio }} bigclicky background-white text-black">
    <div class="category">{{ module.category }}</div>
    <h1 class="title"><a href="{{ module.permalink }}">{{ module.title }}</a></h1>
    <p class="excerpt">{{ module.excerpt }}</p>
    <a class="button" href="/awards/">
      <span class="border"></span><span class="extra-corners"></span>
      Read More
      <svg class="icon icon-right-arrow"><use xlink:href="#icon-right-arrow" /></svg>
    </a>
</article>
