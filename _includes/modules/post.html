<article class="module post-module no-underline pad">
  <div class="category font-details">{{ module.category }}</div>
  <h1 class="title font-h2"><a href="{{ module.permalink }}">{{ module.title }}</a></h1>
  <p class="excerpt">{{ module.excerpt }}</p>
  <a class="button" href="/awards/">
    <span class="border"></span><span class="extra-corners"></span>
    Read More
    <svg class="icon icon-right-arrow"><use xlink:href="#icon-right-arrow" /></svg>
  </a>
</article>
