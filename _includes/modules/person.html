<article class="module person-module background-white text-black zoom-hover bigclicky">
  <div class="image-wrap -square">
    <div class="image bg-cover fill" style="background-image: url('{{ module.photoUrl }}')"></div>
  </div>
  <div class="text pad">
    <h1 class="name font-p no-margin"><a href="{{ module.permalink }}" class="no-underline">{{ module.name }}</a></h1>
    <h2 class="title font-details">{{ module.title }}</h2>
  </div>
</article>
