<article class="module person-module background-white text-black">
    <div class="photo">
      <div class="thumb bg-cover fill" style="background-image: url('{{ module.photoUrl }}')"></div>
    </div>
    <div class="text bigclicky">
      <h1 class="name"><a href="{{ module.permalink }}">{{ module.name }}</a></h1>
      <h2 class="title">{{ module.title }}</h2>
    </div>
</article>
