<header class="site-header" role="banner">
  <div class="wrapper">
    <div class="lockup bigclicky">
    <h1><a href="/">{{ site.title }}</a></h1>
      <ul>
        <li>Plan</li>
        <li>Design</li>
        <li>Commission</li>
      </ul>
    </div>
    <nav class="site-nav large-screen" role="navigation">
      <ul class="links">
        {% for navItem in site.data.navigation.navItems %}
          <li {% if page.url contains navItem.path %} class="current" {% endif %}>
            <a href="{{ navItem.path }}">{{ navItem.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
