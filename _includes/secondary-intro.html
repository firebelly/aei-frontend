<!-- intro -->
<div class="row -halves">
  <div class="row-block{% if page.headline %} top-overlap-h1{% else %} top-overlap-p{% endif %}">
    <div class="module text-module background-white text-black">
      {% if page.headline %}<p class="font-h1 headline">{{ page.headline }}</p>{% endif %}
      <div class="user-content">{{ page.intro }}</div>
    </div>
  </div>
  {% if page.meta %}
    <div class="row-block">
      {% include modules/meta.html %}
    </div>
  {% endif %}
</div>
